<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f60dd80e7.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>

<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>
    <div class="gridTwo">
        <div class="whatever">
            <p style="background-color: red;">whatever</p>
        </div>
        <div class="text">
            <p style="background-color: blue;">text</p>           
        </div>
        <div class="i-want">
            <p style="background-color: yellow;">I want</p>
        </div>
    </div>
    <div class="gridThree">
        <div class="ice-text">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="ice">
            <img src="Images/ice.jpg" alt="Ice">
        </div>
    </div>
    <div class="gridFour">
        <div class="awesome-text">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="columns-text">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>
    <div class="gridFour" style="background-color: lightgray;">
        <div class="awesome-text">
            <p>My Even More Awesome Text</p>
        </div>
        <div class="gridFive">
            <img src="Images/lantern.jpg" alt="Lantern">
            <img src="Images/street.jpg" alt="Street">
        </div>
    </div>
    <div class="gridSix">
        <i class="fa-solid fa-music"></i>
        <p>My awesome google font is applied here</p>
    </div>
</body>
</html>
